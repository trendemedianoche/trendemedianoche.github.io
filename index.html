<!DOCTYPE html>
<html lang="es" ng-app="trenApp">
<head>
  <meta charset="UTF-8">
  <title>Tren de Medianoche</title>

  <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>

  <link rel="stylesheet" href="css/styles.css">
</head>

<body ng-controller="NewsController as vm">

  <!-- ðŸŸ¡ BARRA DE NOVEDADES -->
  <div class="news-bar">
    <div class="news-label">NOVEDADES:</div>

    <div class="news-marquee">
      <div class="news-track">
        <span ng-repeat="item in vm.news">
          <strong>{{ item.title }}</strong> â€” {{ item.text }}
          <span class="separator">â€¢</span>
        </span>
      </div>
    </div>
  </div>

  <!-- ðŸ“¦ CONTENIDO -->
  <section class="news-layout">

    <!-- FORMULARIO -->
    <div class="news-card">
      <h3>Recibe nuestras noticias</h3>

      <form ng-submit="vm.save()">
        <input type="text" ng-model="vm.form.name" placeholder="Nombre" required>
        <input type="email" ng-model="vm.form.email" placeholder="Correo" required>
        <textarea ng-model="vm.form.message" placeholder="Mensaje"></textarea>

        <button type="submit">Enviar</button>
      </form>
    </div>

    <!-- APOYO -->
    <div class="donation-card">
      <h3>Apoya el proyecto</h3>
      <p>
        Si quieres apoyar nuestro trabajo y futuras producciones,
        puedes hacerlo mediante transferencia bancaria.
      </p>
    </div>

  </section>

  <script src="app.js"></script>
  <script src="services/storageService.js"></script>
  <script src="controllers/newsController.js"></script>

</body>
</html>
